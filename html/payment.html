<fieldset class="bgcolor">
<legend><strong class="ash">Credit Card Payment Details :</strong></legend>
<label for="company">Credit Card Type :</label>
<select name="apple" id="company" required>
<option value="">Please Select</option>
<option value="Visa">Visa</option>
<option value="Mastercard">Mastercard</option>
<option value="American Express">American Express</option>
</select>
<br>
<br>
<label for="C_name">Name on credit card : </label>
<!-- This pattern only allows alphabetic inputs of both small or capital or mixed with a maximum length of 25 letters-->
<input type="text" id="C_name" pattern="[A-Za-z]{1,25}" title="Maximum of 25 characters allowed for C_name" name="credit card Name" required>
<br>
<br>
<label for="Cnumber">Credit Card Number :</label>
<!-- this tag allows the user to only input numeric values of 1 to 10 digits length -->
<input type="text" id="Cnumber" pattern="\d{15,16}" name="Credit Card Number" required>
<br>
<br>
<label for="date">Credit card expiry Date :</label>
<input type="text" name="Expiry date" id="date" placeholder="mm/yy" pattern="\d{2}/\d{2}" required>
<br>
<br>
<label for="CVV">Card verification value :</label>
<input type="text" id="CVV" pattern="\d{3}" name="Card verification value" placeholder="***" required>
<br>
<br>
</fieldset>
